# Application configuration.
spring.application.name=rendez_vous-service
server.port=3000

eureka.client.service-url.defaultZone=http://192.168.1.118:8761/eureka
eureka.client.register-with-eureka=true
# mongodb configuration.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27771
spring.data.mongodb.database=microservice

# Logging configuration.
logging.level.com.assignment.springboot.mongo=DEBUG
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

